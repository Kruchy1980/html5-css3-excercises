<!DOCTYPE html>

<!-- Doctype jest znacznikiem, który musimy dodać do naszej strony internetowej po to, aby przeglądarki wiedziały, że to jest właśnie strona internetowa. -->

<!-- Znacznik html jest korzeniem naszego dokumentu , jak również można nazwać go kontenerem naszek strony html natomiast atrybut lang określa język w którym przeglądarka ma interpretować zwartość naszego pliku html. -->
<html lang="en">
<!-- W znaczniku head zawierane są informacje o naszej stronie, które nie są wyświetlane przez przegladarkęm natomiast określają odpowieenio jak przeglądarka ma interpretować naszą stronę. -->

<head>
    <!-- Znaczniki meta określają różne parametry strony, aby przeglądarki wiedziały jak ją interpretować i jakie dodatkowe informacje powinna przeglądarka uwzględniać -->
    <meta charset="UTF-8" />
    <!-- Meta viewport odpowiada za przystosowanie strony na różne urządzenia -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tag meta description odposiedzialny jest za opis strony, który pokaże się w wyszukiwarce -> Może się pokazać jako opis strony, który wpisany może zostać w wyszukiwarce.-->
    <meta name="description" content="Ćwiczenia HTML5" />
    <!-- Link - jest odpowiedzialny, z łączenie plików css do nasego kodu html jak i na pobieranie i implementację odpowiednich zasobów z internetu, takich jak np ikonka zakładki ja również zewnętzne style czcionek oraz ikon jak i również dodatkowych bibliotek, dzięki którym możemy urozmaicić swoją stronę internetową.-->
    <link rel="icon" href="./bookmark-icon/html5.png" type="icon/png" />
    <!-- Title jest to tytuł zakładki naszej strony i dzięki niemu przeglądarki szukają danej strony -->
    <title>Pierwsza strona</title>
</head>
<!-- W znaczniku body natomiast zawieramy kod, który interpretowany przez przeglądarkę i wyświetlany użytkownikowi - odpowiada za  treść dokumentu. -->

<body>
    <!-- Tag h odpowada za nagłówek ciała dokumentu, który w zależności od dodanej cyfry ma odpowiednio rónżne formatowania jeśli chodai o wielkość, czy też wytłuszczenie tekstu jak i marginesy i paddingi. -->
    <h1>Przykładowa strona w html - bez fajerwerków</h1>
    <h2>Cokolwiek</h2>
</body>

</html>
