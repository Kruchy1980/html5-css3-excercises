    <p>Zastosowanie encji - przykład</p>
    &lt;strong&gtTekst&lt;/strong&gt;
    <!-- Symbole również możemy wstawiwiać w HTML'u -->
    <p>Zasrosowanie symboli w HTML'u</p>
    <p>12&#215;3 = 36 &#9785;</p>
    <a>
        link do strony z dużą ilością znaków/ encji w HTML'u

    </h3>
