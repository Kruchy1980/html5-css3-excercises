<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moduł 3.9 - Audio i video</title>
    <link rel="icon" href="./bookmark-icon/html5.png" type="icon/png" />
</head>

<body>
    <!-- header - najweiększy header są od h1-h6 -->
    <h1>Dzień Dobry!! - Audio i Video</h1>
    <!--  Do wstawiania filmów wideo na stronie używamy tagu video - attybut controls wyświetla play, pause i inne elementy potrzebne do obsługi filmu
    autoplay - nie działa na komórkach a na kompach a automatu wyświetla nam filmik -->
    <video src="./video/SampleVideo_1280x720_1mb.mp4" width="400px" type="video/mp4" autoplay controls>
      <!-- Tekst wyświetli się jeśli przegldarka ni będzie odtwarzała danego filmiku -->
      Twoja przeglądarka nie obsługuje video
    </video>
    <!--  Czas ma audio -->
    <audio src="./audio/file_example_WAV_10MG.wav" type="audio/wav" controls>
      Używasz zbyt starej przeglądarki bracie
    </audio>
</body>

</html>
