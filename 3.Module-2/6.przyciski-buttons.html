<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.Formularz - Przyciski/Buttons</title>
    <!-- Bookmark icon -->
    <link rel="icon" href="./bookmark-icon/text-file.png" type="icon/png" />
</head>

<body>
    <h1>
        Podstawowe elementy formularza -
        <em>Przyciski/Buttons</em>
    </h1>
    <!-- Basic form-->
    <!-- Przycisk button może mieć różne typy natomiast zdevfaultowany jest na submit, ale typów jest więcej, button może być również disabled - wyłączony, a jeśli nie nadamy mu typu to będzie działał jako submit-->
    <form action="">
        <input type="text" />
        <!-- Przycosl odłączony -->
        <button disabled>Odłączony</button>
        <!-- Przyciski Submitowe -->
        <button>Submit 1</button>
        <button type="submit">Submit 2</button>
        <!-- Przycisk resetujący inputa/textarea - pole inputowe jakiekolwiek -->
        <button type="reset">Reset</button>
        <!-- Inny rodzaj przycisku w formularzu  - trba dodawać typy do inputów aby działąły jako przyciki-->
        <input type="submit" value="Przycisk Input-owy" />
    </form>
</body>

</html>
